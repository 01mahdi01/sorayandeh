<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جزئیات کمپین</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .progress-circle {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 20px auto;
      }

      .progress-circle svg {
        width: 100%;
        height: 100%;
      }

      .progress-circle circle {
        fill: none;
        stroke: #e0e0e0; /* رنگ پس‌زمینه دایره */
        stroke-width: 10;
      }

      .progress-circle .progress-bar {
        fill: none;
        stroke: #28a745; /* رنگ پیشرفت */
        stroke-width: 10;
        stroke-dasharray: 314; /* محیط دایره (2 * π * r) */
        stroke-dashoffset: 314; /* مقدار اولیه (دایره خالی) */
        transition: stroke-dashoffset 0.5s ease;
      }

      .progress-circle .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: #28a745; /* رنگ متن درصد */
      }
    </style>
  </head>
  <body>
    <div class="progress-circle">
      <svg>
        <circle cx="60" cy="60" r="50"></circle>
        <circle class="progress-bar" cx="60" cy="60" r="50"></circle>
      </svg>
      <div class="progress-text">60%</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const progressBar = document.querySelector(".progress-bar");
        const progressText = document.querySelector(".progress-text");
        const progress = 60; // درصد پیشرفت (مقدار داینامیک می‌تواند از سرور دریافت شود)

        const circumference = 2 * Math.PI * 50; // محیط دایره (2 * π * r)
        const offset = circumference - (progress / 100) * circumference;
        progressBar.style.strokeDasharray = circumference;
        progressBar.style.strokeDashoffset = offset;
        progressText.textContent = `${progress}%`;
      });
    </script>
  </body>
</html>
