<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/fonts.css" />
    <title>جزئیات کمپین</title>
    <style>
      body {
        direction: rtl;
      }

      .campaign-details {
        margin-top: 50px;
      }

      .campaign-details img {
        border-radius: 10px;
        max-width: 100%;
      }

      .campaign-title {
        color: #007bff;
        font-size: 2rem;
        font-weight: bold;
      }

      .progress {
        height: 20px;
      }

      .progress-bar {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container campaign-details">
      <div class="row">
        <!-- تصویر کمپین -->
        <div class="col-md-6">
          <img id="campaignImage" src="" alt="تصویر کمپین" />
        </div>
        <!-- اطلاعات کمپین -->
        <div class="col-md-6">
          <h1 id="campaignTitle" class="campaign-title">عنوان کمپین</h1>
          <p id="campaignDescription" class="mt-3">
            توضیحات کمپین در اینجا نمایش داده خواهد شد.
          </p>
          <div class="progress my-3">
            <div
              id="campaignProgress"
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              0%
            </div>
          </div>
          <p id="campaignCollected" class="fw-bold">
            مبلغ جمع‌آوری شده: 0 از هدف 0.
          </p>
        </div>
      </div>
    </div>
    <script>
      // دریافت اطلاعات کمپین از Query Params
      const params = new URLSearchParams(window.location.search);
      const campaignData = {
        title: params.get("title") || "بدون عنوان",
        description: params.get("description") || "بدون توضیحات",
        image: params.get("image") || "https://via.placeholder.com/500x300",
        progress: params.get("progress") || 0,
        collected: params.get("collected") || 0,
        goal: params.get("goal") || 0,
      };

      // نمایش اطلاعات کمپین در صفحه
      document.getElementById("campaignImage").src = campaignData.image;
      document.getElementById("campaignTitle").textContent = campaignData.title;
      document.getElementById("campaignDescription").textContent =
        campaignData.description;
      document.getElementById("campaignProgress").style.width =
        campaignData.progress + "%";
      document.getElementById("campaignProgress").textContent =
        campaignData.progress + "%";
      document.getElementById(
        "campaignCollected"
      ).textContent = `مبلغ جمع‌آوری شده: ${campaignData.collected} از هدف ${campaignData.goal}.`;
    </script>
    <script src="app/baseConfig.js"></script>
  </body>
</html>
