<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ثبت‌نام کاربر عادی</title>
    <!-- لینک به فایل‌های CSS بوت‌استرپ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- لینک به فونت فارسی -->
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/userRegister.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">ثبت‌نام حقیقی</h2>
      <form id="userRegistrationForm">
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">نام</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">شماره تلفن</label>
          <input type="text" id="phone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="nationalCode" class="form-label">کد ملی</label>
          <input type="text" id="nationalCode" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">تأیید رمز عبور</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
      </form>
    </div>
    <script src="app/baseConfig.js"></script>
    <script src="app/userRegister.js"></script>
  </body>
</html>
