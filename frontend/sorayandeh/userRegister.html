<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ثبت‌نام کاربر عادی</title>
    <!-- لینک به فایل‌های CSS بوت‌استرپ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="style/userRegister.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center">ثبت‌نام حقیقی :</h2>

      <!-- بخش نمایش پیام‌های خطا -->
      <div id="error-messages" class="alert alert-danger d-none" role="alert">
        <ul id="error-list"></ul>
        <!-- لیست خطاها -->
      </div>

      <form id="userRegistrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">نام و نام خانوادگی :</label>
          <input type="text" id="name" class="form-control" />
          <div class="invalid-feedback" id="name-error"></div>
          <!-- خطای مربوط به نام -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل :</label>
          <input type="email" id="email" class="form-control" />
          <div class="invalid-feedback" id="email-error"></div>
          <!-- خطای مربوط به ایمیل -->
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">شماره تلفن :</label>
          <input type="text" id="phone" class="form-control" />
          <div class="invalid-feedback" id="phone-error"></div>
          <!-- خطای مربوط به شماره تلفن -->
        </div>
        <div class="mb-3">
          <label for="nationalCode" class="form-label">کد ملی :</label>
          <input type="text" id="nationalCode" class="form-control" />
          <div class="invalid-feedback" id="nationalCode-error"></div>
          <!-- خطای مربوط به کد ملی -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور :</label>
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control login-input"
              id="password"
            />
            <span class="toggle-password" data-target="password">
              <i class="bi bi-eye"></i>
            </span>
          </div>
          <div class="invalid-feedback" id="password-error"></div>
          <!-- خطای مربوط به رمز عبور -->
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >تایید رمز عبور :</label
          >
          <div class="password-wrapper">
            <input
              type="password"
              class="form-control login-input"
              id="confirmPassword"
            />
            <span class="toggle-password" data-target="confirmPassword">
              <i class="bi bi-eye"></i>
            </span>
          </div>
          <div class="invalid-feedback" id="confirmPassword-error"></div>
          <!-- خطای مربوط به تایید رمز عبور -->
        </div>

        <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
      </form>
    </div>
    <script src="app/baseConfig.js"></script>
    <script src="app/userRegister.js"></script>
  </body>
</html>
