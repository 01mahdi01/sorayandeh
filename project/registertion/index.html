<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>فرم ثبت‌نام</h2>
      <form id="registrationForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">شماره تلفن:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="isLegal">شخص حقوقی هستید؟</label>
        <select id="isLegal" name="isLegal" required>
          <option value="true">بله</option>
          <option value="false">خیر</option>
        </select>

        <div id="companyInfo">
          <label for="employee_name">نام کارمند:</label>
          <input type="text" id="employee_name" name="employee_name" required />

          <label for="employee_position">سمت کارمند:</label>
          <input
            type="text"
            id="employee_position"
            name="employee_position"
            required
          />

          <label for="company_registration_number">شماره ثبت شرکت:</label>
          <input
            type="text"
            id="company_registration_number"
            name="company_registration_number"
            required
          />
        </div>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">تأیید رمز عبور:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />

        <label for="otp">رمز یکبار مصرف:</label>
        <input type="text" id="otp" name="otp" required />

        <button type="submit">ثبت‌نام</button>
      </form>
      <p id="responseMessage"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
